<div class="container">
    <h4>Policy Holders</h4>
    <div class="mat-elevation-z8">
        <form [formGroup]="filterForm">
            <div class="date-block">
                <div class="date-block__list">
                    <mat-form-field>
                        <input matInput readonly [min]="minDate" [max]="maxDate" [matDatepicker]="fromDate" placeholder="From Date" formControlName="fromDate" required>
                        <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                        <mat-datepicker #fromDate></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="date-block__list">
                    <mat-form-field>
                        <input matInput readonly [min]="minDate" [max]="maxDate" [matDatepicker]="toDate" placeholder="To Date" formControlName="toDate" required>
                        <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                        <mat-datepicker #toDate></mat-datepicker>
                    </mat-form-field>
                </div>
                <button type="button" class="btn btn-primary" (click)="applyFilter1()">Filter</button>
                <button type="button" class="btn btn-info" (click)="reset()"><fa name="retweet"></fa></button>
                <button type="button" class="btn btn-success" (click)="exporter.exportTable({ExportType: 'xlsx'}, {fileName: 'Policy Holders'})">Excel <fa name="download"></fa></button>
            </div>
        </form>
        <table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" [hiddenColumns]="[0]">
            <ng-container matColumnDef="serial">
                <th mat-header-cell *matHeaderCellDef> No </th>
                <td mat-cell *matCellDef="let customer; let i = index;"> {{i+1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let customer"> {{customer.firstName | titlecase}} </td>
            </ng-container>

            <!-- Phone Column -->
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let customer"> {{customer.lastName | titlecase}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                <td mat-cell *matCellDef="let customer"> {{customer.phoneNumber}} </td>
            </ng-container>

            <!-- Policy Column -->
            <ng-container matColumnDef="nationalID">
                <th mat-header-cell *matHeaderCellDef> National ID </th>
                <td mat-cell *matCellDef="let customer"> {{customer.nationalId}} </td>
            </ng-container>

            <!-- Created At Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Created At </th>
                <td mat-cell *matCellDef="let customer"> {{customer.createdAt | date : 'shortDate'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="d-flex justify-content-center" *ngIf="isLoading">
            <mat-spinner diameter="20" style="margin-top: 20px;"></mat-spinner>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    </div>
</div>
