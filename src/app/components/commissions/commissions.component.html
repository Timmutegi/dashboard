<div class="container">
    <h4>Commissions</h4>
    <div class="mat-elevation-z8">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="John Doe">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> No </th>
                <td mat-cell *matCellDef="let commission; let i = index;"> {{i+1}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="agent">
                <th mat-header-cell *matHeaderCellDef> Agent ID </th>
                <td mat-cell *matCellDef="let commission"> {{commission.agentId}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let commission"> {{commission.amount}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="paid">
                <th mat-header-cell *matHeaderCellDef> Paid </th>
                <td mat-cell *matCellDef="let commission"> {{commission.paid | titlecase}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let commission"> {{commission.createdAt | date: 'medium'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="d-flex justify-content-center" *ngIf="isLoading === true">
            <mat-spinner diameter="20" style="margin-top: 20px;"></mat-spinner>
        </div>

        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    </div>

</div>
